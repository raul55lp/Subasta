    <script>
        $(document).ready(function () {
            $.post('rest/usuario/' + 'email', function (data) {
                console.log('usuario',data);
                if (data) {
                $.get('rest/pujas/' + data.correo, function (d) {
                    console.log('pujas',d);
                })
                $.get('rest/articuloGanados/' + data.correo, function (d) {
                    console.log('ganados',d);
                })
                $.get('rest/articuloByEmail/' + data.correo, function (d) {
                    console.log('pujados',d);
                })
                }
            })
        });
    </script>
